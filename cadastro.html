        <form action="cadastro.php" method="post" id="cad">
            <label for="NomeC"></label>
            <input class="blur" type="text" id="NomeC" required minlength="6" maxlength="50" placeholder="Nome Completo">
            <label for="cpfc"></label>

            <label for="datac"></label>
            <input class="blur" type="date" id="datac" required value="1950-01-01">

            <input class="blur" type="email" id="emailc" required placeholder="Email">
            <label for="senhac"></label>
            <input class="blur" type="password" id="senhac" required maxlength="12" minlength="6" placeholder="Senha">
